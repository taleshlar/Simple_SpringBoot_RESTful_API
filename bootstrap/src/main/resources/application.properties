ebi.ac.uk.logLevel=DEBUG
logback.logging-dir=/users/hamid/logs

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

server.port=8083

springfox.documentation.swagger.v2.host=localhost:8083

application.swagger.default-include-pattern: /api/.*
application.swagger.title: People API
application.swagger.description: API Documentation of an EMBL-EBI assignment
application.swagger.version: 1.0.0



api.version=1.0
swagger.enabled=true
swagger.title=People API Assignment for EMBL
swagger.description=People API Assignment for EMBL
swagger.useDefaultResponseMessages=false
swagger.enableUrlTemplating=false
swagger.deepLinking=true
swagger.defaultModelsExpandDepth=1
swagger.defaultModelExpandDepth=1
swagger.displayOperationId=false
swagger.displayRequestDuration=false
swagger.filter=false
swagger.maxDisplayedTags=0
swagger.showExtensions=false
swagger.license=https://www.ebi.ac.uk
swagger.contact=https://www.ebi.ac.uk
